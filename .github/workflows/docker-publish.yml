# 参考
# Build and push Docker images
# https://github.com/marketplace/actions/build-and-push-docker-images
# Docker Metadata action
# https://github.com/marketplace/actions/docker-metadata-action
# Multi-platform image with GitHub Actions
# https://docs.docker.com/build/ci/github-actions/multi-platform/

name: Docker Publish

on:
 push:
   branch: ['master']

env:
  IMAGE_NAME: "buyfakett/openresty"
  IMAGE_TAG: "ubuntu_focal-vts_0.2.2"

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Download vts-0.2.2
        run: |
          chmod +x build.sh && ./build.sh

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
            images: ${IMAGE_NAME}

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image
        uses: docker/build-push-action@v2
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${IMAGE_NAME}:${IMAGE_TAG}
      
      - name: Push Aliyun Docker Image
        run: |
          docker login -u ${{ secrets.ALIYUN_REGISTRY_USER }} -p ${{ secrets.ALIYUN_REGISTRY_PASSWORD }} ${{ secrets.ALIYUN_REGISTRY }}
          docker tag ${IMAGE_NAME}:${IMAGE_TAG} ${{ secrets.ALIYUN_REGISTRY }}/${IMAGE_NAME}:${IMAGE_TAG}
          docker push ${{ secrets.ALIYUN_REGISTRY }}/${IMAGE_NAME}:${IMAGE_TAG}